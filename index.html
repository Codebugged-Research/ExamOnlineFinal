<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <title>Exam Online Final</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.5/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <script src="./public/js/commons.js"></script>
    <script src="./public/js/faceDetectionControls.js"></script>
    <script src="./public/js/drawing_utils.js"></script>
    <script src="./public/js/face_mesh.js"></script>


    <script src="./public/js/jquery.min.js"></script>
</head>

<body id="body">
    <script src="./public/js/main.js" defer></script>
    <center>
        <div id="inputurl" style="display: none;">
            <h1>Upload Refence Image</h1><br>
            <input id="refImgUploadInput" type="file" class="bold" onchange="uploadRefImage()"
                accept=".jpg, .jpeg, .png"><br>
            <img src="" id="tempImg"><br>
            <button id="st" class="button" onclick="loadReference()">Continue to login</button><br>
        </div>
    </center>


    <div id="actual" style="display: none;">
        <div class="container">
            <div class="left">
                <video id="videoElem" height="480" width="640" autoplay playsinline></video>
            </div>
            <div class="right" id="logbox">
                <ul id="results"></ul>
            </div>
        </div>
        <button id="Login" style="display: none" class="button">Login</button><br>
        <button id="QueryImageCapture" style="display: none" class="button">Capture</button>
        <button id="pauseProctoring" style="display: none" class="button">Pause Exam</button>
        <button id="resumeProctoring" style="display: none" class="button">Resume Exam</button>
        <button id="startProctoring" style="display: none" class="button">Start Exam</button>
        <button id="stopProctoring" style="display: none" class="button2">Stop Exam</button>
        <!-- <script src="./public/js/main.js" defer></script> -->
    </div>

</body>

</html>
